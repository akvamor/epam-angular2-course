<mat-toolbar class="epam-navigation" fxLayout="row" fxFlex color="primary">
  <div 
     fxFlex
     fxLayout="row"
     fxLayoutGap="10px">
    <div class="epam-navigation-card-header-image"></div>
    <h2>LOGO</h2>
    <div class="epam-navigation-breadcrumbs">
      <ol class="breadcrumb">
          <li *ngFor="let breadcrumb of breadcrumbs$ | async"
              class="breadcrumb-item">
            <a [routerLink]="[breadcrumb.url, breadcrumb.params]">
              {{ breadcrumb.label }}
            </a>
          </li>
        </ol>
    </div>
  </div>
  <div *ngIf="authService.user | async" class="epam-navigation-user" fxFlex fxLayout="column" fxLayoutAlign="space-evenly end">
    <span>user: {{(authService.user | async)?.email}}</span>
    <button (click)="authService.signOut()">logoff</button>
  </div>
</mat-toolbar>
